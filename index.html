<!DOCTYPE html>

  <body>
    <input type="number" id="input1"> <!--Feet to Inches (Feet Input)-->
    <input type="number" id="input2"> <!--Inches to Feet (Inches Input)-->
    <input type="number" id="input3"> <!--Feet to Yards (Feet Input)-->
    <input type="number" id="input4"> <!--Yards to Feet (Yards Input)-->
    <input type="number" id="input5"> <!--Liters to Milliliters (Liters Input)-->
    <input type="number" id="input6"> <!--Millimeters to Liters (Milliliters Input)-->
    <button onclick="feetToInches()" class="ftoi">Convert (Feet to Inches)</button>
    <button onclick="inchesToFeet()" class="itof">Convert (Inches to Feet)</button>
    <button onclick="feetToYards()" class="ftoy">Convert (Feet to Yards)</button>
    <button onclick="yardsToFeet()" class="ytof">Convert (Yards to Feet)</button>
    <button onclick="LitoMili()" class="mtoml">Convert (Liters to Milliliters)</button>
    <button onclick="MilitoLi()" class="ltoml">Convert (Milliliters to Liters)</button>
  </body>
  <script>
    function feetToInches(){
      let FtoI = document.getElementById("input1").value
      let ans1 = FtoI * 12
      alert(ans1 + " Inches!")
    }
    function inchesToFeet(){
      let ItoF = document.getElementById("input2").value 
      let ans2 = ItoF / 12
      alert(ans2 + " Feet!")
    }
    function feetToYards(){
      let FtoY = document.getElementById("input3").value
      let ans3 = FtoY / 3
      alert(ans3 + " Yards!")
    }
    function yardsToFeet(){
      let YtoF = document.getElementById("input4").value
      let ans4 = YtoF * 3
      alert(ans4 + " Feet!")
    }
    function LitoMili(){
      let LtoMl = document.getElementById("input5").value
      let ans5 = LtoMl * 1000
      alert(ans5 + " Milliliters!")
    }
    function MilitoLi(){
      let MltoL = document.getElementById("input6").value
      let ans6 = MltoL / 1000
      alert(ans6 + " Liters!")
    }
  </script>
